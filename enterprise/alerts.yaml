apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: qa-dashboard-alerts
  labels:
    app.kubernetes.io/name: qa-dashboard
    app.kubernetes.io/component: monitoring
spec:
  groups:
  - name: qa-dashboard
    rules:
    - alert: QADashboardDown
      expr: up{job="qa-dashboard-monitor"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "QA Dashboard is down"
        description: "QA Dashboard has been down for more than 5 minutes."

    - alert: QAHighFailureRate
      expr: rate(qa_tests_total{status="fail"}[5m]) / rate(qa_tests_total{status="total"}[5m]) > 0.5
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High QA test failure rate detected"
        description: "QA test failure rate is above 50% for the last 10 minutes."

    - alert: QANoTestsExecuted
      expr: increase(qa_tests_total[10m]) == 0
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "No QA tests executed recently"
        description: "No QA tests have been executed in the last 15 minutes."

    - alert: QAWebsocketConnectionsLow
      expr: qa_websocket_connections < 1
      for: 5m
      labels:
        severity: info
      annotations:
        summary: "Low WebSocket connections to QA dashboard"
        description: "Less than 1 WebSocket connection to QA dashboard for 5 minutes."

    - alert: QATestRegression
      expr: qa_tests_total{status="fail"} - qa_tests_total{status="fail"} offset 1h > 5
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "QA test regression detected"
        description: "Number of failing tests increased by more than 5 in the last hour."